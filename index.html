<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./assets/css/default.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&display=swap" rel="stylesheet">
    
    <title>Login</title>
</head>
<body>
    <div>
        <form>
            <div class="row">
                <label>Login:</label>
                <input type="text" id="login" name="login">                
            </div>
            <div class="row">
                <label for="senha">Senha:</label>
                <input id="senha" type="password">                
            </div>
            <div class="row login">
                <button type="button" onclick="realizarLogin()">Entrar</button>
            </div>
            <div class="row">
                <a href="#">Esqueceu a senha</a>
                <a href="#">Cadastre-se</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./assets/js/login.js"></script>
</body>
</html>
